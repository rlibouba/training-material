    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.25075243,-34.502441,5.6296068)"
       id="text2497"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:29.3333px;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;text-align:center;writing-mode:tb-rl;white-space:pre;shape-inside:url(#rect2499);shape-padding:50.8351;display:inline;fill:#000000;fill-opacity:1;fill-rule:evenodd;stroke:#fff7ff;stroke-width:0.0582354;stroke-opacity:0.0213178;paint-order:stroke fill markers"
       x="0"
       y="20.208523"><tspan
         x="611.25822"
         y="105.04605"
         id="tspan454">以下是一篇經過審查</tspan><tspan
         x="572.10893"
         y="111.74917"
         id="tspan456">的1930年代香港的</tspan><tspan
         x="533.32903"
         y="105.04605"
         id="tspan458">中文報紙文章的示意</tspan><tspan
         x="494.54912"
         y="105.04605"
         id="tspan460">圖。按照慣例，它所</tspan><tspan
         x="455.76918"
         y="105.04605"
         id="tspan462">包含的符號取代了經</tspan><tspan
         x="416.61986"
         y="105.04605"
         id="tspan464">過審查的漢字。類似</tspan><tspan
         x="377.47054"
         y="105.04605"
         id="tspan466">✕軍、✕人這樣的段</tspan><tspan
         x="338.6906"
         y="105.04605"
         id="tspan468">落很常見。✕的數量</tspan><tspan
         x="299.91066"
         y="105.04605"
         id="tspan470">在文中是不定的。目</tspan><tspan
         x="260.76134"
         y="105.04605"
         id="tspan472">前還沒有對審查部分</tspan><tspan
         x="221.24263"
         y="105.04605"
         id="tspan474">進行內容分析的相關</tspan><tspan
         x="182.09331"
         y="105.3898"
         id="tspan476">研究。                  </tspan></text>
